spring:
  datasource:
    url: jdbc:mysql://localhost:3306/agenceVoyage
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
server:
  port: 8081

logging:
  level:
    root: INFO
    com.hadjsalem.agencevoyage.mapper: DEBUG






